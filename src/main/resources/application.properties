spring.application.name=spring-boot
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.datasource.url=jdbc:postgresql://localhost:5434/postgres
spring.datasource.username=postgres
spring.datasource.password=1234
spring.jpa.hibernate.ddl-auto=update

# logging
logging.level.com.rdjava.springboot=TRACE
logging.pattern=%d{yyyy-MM-dd HH:mm:sss} [%X{traceID}]  %-5p  %C{1.}.%M [line:%L] - %m%n
logging.pattern.console=${logging.pattern}
logging.pattern.file=${logging.pattern}
logging.file=logs/rdjava.log
logging.file.max-size=5MB
